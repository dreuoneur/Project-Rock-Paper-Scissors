<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
   
    <button id="scissors">scissors</button>
    <button id="rock">rock</button>
    <button id="paper">paper</button>

    <div id="resultadoHumano"></div>
    <div id="resultadoComputer"></div>
    <div id="resultadoFinal"></div>


    <script>
    
      
        let humanScore = 0;
        let computerScore = 0;
        
        let resultadosDiv = document.querySelector("#resultadoHumano");
        resultadosDiv.setAttribute("style", "color: blue; background: blue; margin: 5px; padding:2px; border: solid green 3px");
        
        function getComputerChoice () {
            let numbers = Math.floor(Math.random()*3)
         if (numbers === 0){ return "paper";}            
         else if (numbers === 1 ) {return "rock";}
         else {return "scissors";}
        }  
        function playRound (humanChoice){
            let computerChoice = getComputerChoice();
            let resultMessage ="";
        
        let resultadoComputerDiv = document.querySelector("#resultadoComputer");
        resultadoComputerDiv.textContent = "La maquina elije: " + computerChoice;
        
        if (computerChoice === humanChoice) {
                resultMessage = "Es un empate ";
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                resultMessage = `Â¡Ganaste! ${humanChoice} vence a ${computerChoice}`;
                humanScore++;
            } else {
                resultMessage = `Perdiste, ${computerChoice} vence a ${humanChoice}`;
                computerScore++;
            }
            let resultadoFinalDiv = document.querySelector("#resultadoFinal")
            resultadoFinalDiv.textContent = resultMessage + ` Tu puntiacion: ${humanScore}, Puntuacion de la computadora: ${computerScore}`
        };


            document.querySelector("#scissors").addEventListener("click", function(){
                playRound("scissors");
            });
            document.querySelector("#rock").addEventListener("click", function(){
                playRound("rock")
            });
            document.querySelector("#paper").addEventListener("click", function(){
                playRound("paper")
            });
        
 
      </script> 
   
    
</body>
</html>
